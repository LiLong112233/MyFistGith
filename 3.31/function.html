<script>
    Cacl ={
        add:function(a,b) {
                   var num =a+b
            return num
                },
        minus:function(a,b) {
               var num =a-b
            return num
        },
        multi:function(a,b) {
             var num=a*b
            return num
        },
        divi:function(a,b) {
            var num =a/b
            return num
        }
    }
   var a=parseInt(prompt("第一位："))
    var yunshuan=prompt("运算符号： ")
    var b=parseInt(prompt("第二位 ："))
    var  fuhao=0
    switch (yunshuan) {
         case "+":
         fuhao = 'add'
             break;
         case "-":
             fuhao='minus'
             break;
         case "*":
             fuhao='multi'
               break;
          case "/":
              fuhao='divi'
               break;
            default:
              alert("您输入的运算符号有误")
    }
    console.log(fuhao)


    var res = Cacl.fuhao(a,b)
    console.log(res )


</script>
