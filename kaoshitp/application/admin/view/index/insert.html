<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>新闻添加页面</h1>
<form action="index.php?s=admin/Index/insertdo" method="post">
    <table border="1">
        <tr>
            <td>新闻标题</td>
            <td><input type="text" name="n_name" id=""></td>
        </tr>
        <tr>
            <td>新闻内容</td>
            <td>
                <textarea name="n_desc" id="" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>编辑人</td>
            <td><input type="text" name="n_man" id="" value="{$user_name}" readonly></td>
        </tr>
        <tr>
            <td>分类</td>
            <td>
                <select name="n_type" id="">
                    {volist name="type" id="vo" }
                    <option value="{$vo.t_type}">{$vo.t_type}</option>
                    {/volist}
                </select>
            </td>
        </tr>
        <tr>
            <td><input type="submit" value="添加"></td>
            <td><input type="reset" value="重置"></td>
        </tr>
    </table>
</form>
</body>
</html>
