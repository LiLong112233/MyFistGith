<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="example">
    <p>Original message:"{{message}}"</p>
    <p>Computer reversed message:"{{ reversedMessage}}"</p>
</div>
</body>
<script>
    var vm = new Vue({
        el: '#example',
        data: {
            message: 'Hello'
        },
        computed: {
            // 计算属性的 getter
            reversedMessage: function () {
                // `this` 指向 vm 实例
                return this.message.split('').reverse().join('')
            }
        }
    })
  vm.message='Goodbye'
    console.log(vm.reversedMessage)



</script>
</html>
