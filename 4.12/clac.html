<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="add">
    <input type="text"  v-model="num1" >
    <input type="button" value="+">
    <input type="text" v-model="num2">
    <input type="button" value="=" v-on:click="clac">
    <input type="text" v-model="num3">
</div>

</body>
<script>
new Vue({
    el:"#add",
   data:{
        num1:0,
       num2:0,
       num3:0
   },
    methods:{
        clac(){
            this.num3 =parseInt(this.num1)+parseInt(this.num2)
        }
    }


})
</script>
</html>
