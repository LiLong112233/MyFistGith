<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
    <script src="../axios.min.js"></script>
    <style>
        #id li{
            list-style: none;
        }

    </style>
</head>
<body>
<ul id="id">
    <li v-for="item in itemm">ID: {{item.id}}-名字：{{item.name}}- 年龄：{{item.age}}- 性别：{{item.sex}}    </li>
</ul>
</body>
<script>
  axios.get('http://vue.api.comcto.com/api/list.php')
  .then(function (response) {
      new Vue({
        el:"#id",
          data:{
              itemm:response.data
          }
      })
    console.log(response.data)
  })


</script>
</html>
