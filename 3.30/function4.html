<script>
    /***声明***/

    function aaa() {

    }

    // 匿名函数

    }

  // 函数声明提升
    fun3()
     function fun3() {

     }

     function fun3() {

     }
/**********   函数传参          *****************/
//  形参 ： 函数声明时的参数
// 实参 ： 函数调用时的参数
 function a(a,b) {  //a，b 为形参
  console.log(a+b)
    }
 a(4,6)//4，6 为实参
// 值传递
 function bb(num) {
   num++
 }
var b =123
bb(b)
console.log(b) //123
// 引用传递
  function ccc(num) {
 num[0]++
  }
   var c=[11,22]
    ccc(c)
   console.log(c) // 11,22
// arguments 是什么
function ddd() {
 console.log(arguments)
}
ddd(1,2,3,3,4)
